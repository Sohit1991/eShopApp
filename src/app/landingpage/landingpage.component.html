<div class="row" style="padding-top: 20px ;">
  @for (product of productlist; track $index) {

  <div class="col-md-3">
      <div class="card mb-3">
        <a>
          <!-- Product Image -->
          <!-- <img [src]="product.image" class="card-img-top" alt="Product Image" style="height: 300px; object-fit: cover;"> -->
          <img [src]="product.image" class="card-img-top" alt="Product Image" style="height: 300px;">

          <div class="card-body">
              <!-- <h5 class="card-title">{{ truncateTheString(product.title,50) }}</h5> -->
              <h5 class="card-title text-truncate" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                {{ product.title }}
            </h5>

              <!-- <p class="card-text">{{ truncateTheString(product.description, 50) }}</p> -->

              <p class="card-text flex-grow-1" style="display: -webkit-box;-webkit-line-clamp: 2; -webkit-box-orient: vertical;overflow: hidden;">
              {{ product.description }}
          </p>

              <p class="card-text"><strong>Price:</strong> &#8377;{{ product.price }}</p>

              <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
              <button type="button" class="btn btn-primary btn-sm">Add To Cart</button>
          </div>
        </a>
      </div>

  </div>
  }
</div>



</div>
